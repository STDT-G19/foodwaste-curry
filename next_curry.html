<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>레시피 결과</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <h1 id="title">레시피 결과</h1>
  <img id="recipe-img" class="recipe-img" src="" alt="요리 이미지" style="display: none;" />

  <div id="recipe-container" class="recipe-text"></div>

  <button class="back-btn" onclick="window.history.back()">뒤로가기</button>

  <footer>한양대 인터칼리지학과 G19</footer>

  <script>
    const recipes = {
      "우동면": {
        name: "카레 우동",
        image: "food_picture/curry_udon.jpg",
        steps_kr: ["1. 남은 카레에 물이나 육수를 조금 넣고 끓입니다.","2. 삶은 우동면을 넣습니다.","3. 대파나 계란을 곁들여 완성합니다."],
        steps_en: ["1. Heat curry with a little water or broth.","2. Add boiled udon noodles.","3. Garnish with green onions or boiled egg."],
        reference: "https://www.wandercooks.com/curry-udon/"
      },
      "감자": {
        name: "카레 고로케",
        image: "food_picture/curry_potato.jpg",  // 🔍 확인: 이 파일이 있어야 함
        steps_kr: ["1. 카레와 으깬 감자를 섞어 식힙니다.","2. 동그랗게 빚고 밀가루-계란-빵가루 순으로 입힙니다.","3. 바삭하게 튀깁니다."],
        steps_en: ["1. Mix curry with mashed potato, chill.","2. Form into balls, coat with flour, egg, breadcrumbs.","3. Deep-fry until golden."],
        reference: "https://tiffycooks.com/curry-croquettes-crispy-and-cheesy/"
      },
      "밥": {
        name: "카레 그라탱",
        image: "food_picture/curry_rice.jpg",  // 🔍 확인
        steps_kr: ["1. 익힌 밥 위에 카레를 붓습니다.","2. 치즈를 듬뿍 올립니다.","3. 오븐 또는 에어프라이어에 구워 마무리합니다."],
        steps_en: ["1. Layer curry over cooked rice.","2. Top with shredded cheese.","3. Bake until golden and bubbly."],
        reference: "https://greatcurryrecipes.net/2016/03/03/cauliflower-gratin/"
      },
      "두부": {
        name: "두부 카레",
        image: "food_picture/curry_tofu.jpg",  // ✅ 정상 출력 중
        steps_kr: ["1. 두부를 향신료와 함께 볶아 바삭하게 만든 뒤 꺼냅니다.","2. 같은 팬에 양파를 볶고 향신료를 더해 깊은 맛을 냅니다.","3. 채소와 나머지 재료를 넣고 끓인 후 두부와 완두콩을 넣어 마무리합니다."],
        steps_en: ["1. Pan-fry tofu with spices until crispy.","2. Sauté onions and add spices.","3. Add veggies and tofu, cook together."],
        reference: "https://www.wellplated.com/tofu-curry/"
      },
      "닭고기": {
        name: "치킨 미트볼 카레",
        image: "food_picture/curry_chicken.jpg",  // 🔍 확인
        steps_kr: ["1. 닭고기와 재료를 섞어 미트볼을 빚고 구워줍니다.","2. 팬에 향신료를 볶고 코코넛밀크 등으로 소스를 만듭니다.","3. 미트볼과 함께 끓여 밥 위에 올립니다."],
        steps_en: ["1. Mix chicken and ingredients, form meatballs.","2. Cook spices and curry sauce.","3. Combine and serve over rice."],
        reference: "https://www.kitchensanctuary.com/chicken-meatball-curry/"
      }
    };

    const selected = localStorage.getItem("selectedIngredient");
    const recipe = recipes[selected];

    if (recipe) {
      document.getElementById("title").textContent = recipe.name;
      const img = document.getElementById("recipe-img");
      img.src = recipe.image;
      img.style.display = "block";
      img.alt = recipe.name;

      const container = document.getElementById("recipe-container");
      const stepsKr = recipe.steps_kr.map(step => `<li>${step}</li>`).join("");
      const stepsEn = recipe.steps_en.map(step => `<li>${step}</li>`).join("");

      container.innerHTML = `
        <h2>레시피 설명 (한국어)</h2>
        <ul>${stepsKr}</ul>
        <h2>Recipe Instructions (English)</h2>
        <ul>${stepsEn}</ul>
        <p class="reference">
          🔗 Reference: <a href="${recipe.reference}" target="_blank">${recipe.reference}</a>
        </p>
      `;
    } else {
      document.getElementById("recipe-container").innerHTML = "<p>선택된 재료가 없습니다.</p>";
    }
  </script>
</body>
</html>
