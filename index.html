<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOODWASTE - 카레</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <h1>FOODWASTE - 카레</h1>
  <p class="subtitle">냉장고 속 남은 재료를 골라 새로운 카레 요리로 바꿔보세요! (하나만)</p>

  <div class="ingredient-container">
    <div class="ingredient" data-name="우동면" onclick="selectIngredient(this)">
      <img src="food_picture/udon.jpg" alt="우동">
      <span>우동</span>
    </div>
    <div class="ingredient" data-name="감자" onclick="selectIngredient(this)">
      <img src="food_picture/potato.jpg" alt="감자">
      <span>감자</span>
    </div>
    <div class="ingredient" data-name="밥" onclick="selectIngredient(this)">
      <img src="food_picture/rice.jpg" alt="밥">
      <span>밥</span>
    </div>
    <div class="ingredient" data-name="두부" onclick="selectIngredient(this)">
      <img src="food_picture/tofu.jpg" alt="두부">
      <span>두부</span>
    </div>
    <div class="ingredient" data-name="닭고기" onclick="selectIngredient(this)">
      <img src="food_picture/chicken.jpg" alt="닭고기">
      <span>닭고기</span>
    </div>
  </div>

  <!-- 다음으로 버튼 중앙 정렬됨 -->
  <button class="next-btn" onclick="goToNextPage()">다음으로</button>

  <footer>한양대 인터칼리지학과 G19</footer>

  <script>
    let selectedIngredient = "";

    function selectIngredient(el) {
      document.querySelectorAll('.ingredient').forEach(i => i.classList.remove('selected'));
      el.classList.add('selected');
      selectedIngredient = el.dataset.name;
      document.querySelector('.next-btn').style.display = 'inline-block';
    }

    function goToNextPage() {
      if (!selectedIngredient) return;
      localStorage.setItem('selectedIngredient', selectedIngredient);
      window.location.href = 'next_curry.html';
    }
  </script>
</body>
</html>
