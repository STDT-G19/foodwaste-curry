<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOODWASTE - 카레</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    p.subtitle {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    .ingredient-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .ingredient {
      width: 120px;
      cursor: pointer;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      background-color: white;
      transition: 0.2s;
    }
    .ingredient.selected {
      border-color: #3498db;
      background-color: #eaf6ff;
    }
    .ingredient img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .ingredient span {
      display: block;
      margin-top: 8px;
      font-weight: bold;
    }
    .next-btn {
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 1.1em;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>FOODWASTE - 카레</h1>
  <p class="subtitle">냉장고 속 남은 재료를 골라 새로운 카레 요리로 바꿔보세요! (하나만)</p>

  <div class="ingredient-container">
    <div class="ingredient" data-name="감자" onclick="selectIngredient(this)">
      <img src="food_picture/curry_potato.jpg" alt="감자">
      <span>감자</span>
    </div>
    <div class="ingredient" data-name="밥" onclick="selectIngredient(this)">
      <img src="food_picture/curry_rice.jpg" alt="밥">
      <span>밥</span>
    </div>
    <div class="ingredient" data-name="우동면" onclick="selectIngredient(this)">
      <img src="food_picture/curry_udon.jpg" alt="우동면">
      <span>우동면</span>
    </div>
    <div class="ingredient" data-name="두부" onclick="selectIngredient(this)">
      <img src="food_picture/curry_tofu.jpg" alt="두부">
      <span>두부</span>
    </div>
    <div class="ingredient" data-name="닭고기" onclick="selectIngredient(this)">
      <img src="food_picture/curry_chicken.jpg" alt="닭고기">
      <span>닭고기</span>
    </div>
  </div>

  <button class="next-btn" onclick="goToNextPage()">다음으로</button>

  <footer>한양대 인터칼리지학과 G19</footer>

  <script>
    let selectedIngredient = "";

    function selectIngredient(el) {
      document.querySelectorAll('.ingredient').forEach(i => i.classList.remove('selected'));
      el.classList.add('selected');
      selectedIngredient = el.dataset.name;
      document.querySelector('.next-btn').style.display = 'inline-block';
    }

    function goToNextPage() {
      if (!selectedIngredient) return;
      localStorage.setItem('selectedIngredient', selectedIngredient);
      window.location.href = 'next_curry.html';
    }
  </script>
</body>
</html>
